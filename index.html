    <link rel="stylesheet" href="/index.css" />
    <title>Datepicker UI</title>

          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <div class="days">
          <div class="week">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>1</span>
            <span>2</span>
            <span>3</span>

          <div class="week">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>

            <span>11</span>

            <span>20</span>

            <span>29</span>
            <span>30</span>

        </div>
      </div>
    </div>
  </body>
</html>
